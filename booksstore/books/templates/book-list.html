{%extends 'base.html'%}
{%block body%}
    <div class="row">
        {% for book in books %}
        <div class="col-md-2 mt-3 px-3">
        <div class="card" style="width: 100%;">
            <img src="{{book.image}}" alt="image" class="card-img-top" height="200px">
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">${{book.price|floatformat:2}}</p>
                {% if book.book_available%}
                    <li class="text-primary">Available</li>
                {%else%}
                    <li class="text-danger">Out of stock</li>
                {%endif%}

              <a href="" class="btn btn-outline-primary">View</a>
            </div>
          </div>
        </div>
        {%endfor%}
    </div>

{%endblock%}
