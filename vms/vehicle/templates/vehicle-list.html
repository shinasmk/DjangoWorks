<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            {%if messages%} {%for m in messages%}
            <div
              class="alert alert-warning alert-dismissible fade show"
              role="alert"
            >
              <strong>Holy guacamole!</strong>{{m}}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
            {%endfor%} {%endif%}
          </div>
          <div class="col-4"></div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-4">
          <div class="col-2"></div>
          <div class="col-8">
            <table class="table table-light table-striped">
              <tr>
                <th>Vehicle Name</th>
                <th>Vehicle Number</th>
                <th>Owner</th>
                <th>Fuel Type</th>
                <th>Action</th>
              </tr>
              {%for vhe in vehicles%}
              <tr>
                <td>{{vhe.vehicle_name}}</td>
                <td>{{vhe.vehicle_number}}</td>
                <td>{{vhe.owner}}</td>
                <td>{{vhe.fuel_type}}</td>
                <td>
                  <a
                    href="{%url 'vehicle-detail' vhe.id%}"
                    class="btn btn-outline-success btn-sm"
                    >View</a
                  >
                  <a
                    href="{%url 'vehicle-edit' vhe.id%}"
                    class="btn btn-outline-primary btn-sm"
                    >Edit</a
                  >
                  <a
                    href="{%url 'vehicle-delete' vhe.id%}"
                    class="btn btn-outline-danger btn-sm"
                    >Delete</a
                  >
                </td>
              </tr>
      
              {%endfor%}
            </table>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
</body>
</html>
