<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>Vehicle Details</h1>
    <div class="container">
        <div class="row mt-5">
          <div class="col-3"></div>
          <div class="col-6">
            <div class="card" style="width: 50%">
      
              <div class="card-body">
                <ul class="list-group">
                <li class="list-group-item active" aria-current="true">{{vehicles.vehicle_name}}</li>
                <li class="list-group-item">{{vehicles.vehicle_number}}</li>
                <li class="list-group-item">{{vehicles.vehicle_model}}</li>
                <li class="list-group-item"><strong>{{vehicles.owner}}</strong></li>
                <li class="list-group-item">{{vehicles.km_driven}}</li>
                <li class="list-group-item">{{vehicles.date_of_purchase}}</li>
                <li class="list-group-item">{{vehicles.fuel_type}}</li>
                </ul>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
              </div>
            </div>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
</body>
</html>
