<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>



<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4"></div>
            <div class="col-4">
                <a href="{%url 'home'%}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {%csrf_token%}

                        <div class="form-group m-3">
                            <label>Descriptions</label>
                            <input name="description" type="text" placeholder="Enter a descriptions" class="form-control" required>
                        </div>


                        <div class="form-group m-3">
                            <label>Select a Category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category</option>
                                {%for cat in categories%}
                                <option value="{{cat.id}}">{{cat.name}}</option>
                                {%endfor%}

                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create a Category</label>
                            <input name="category_new" type="text" placeholder="create a new category" class="form-control">
                        </div>


                        <div class="form-group m-3">
                            <label>Upload Image</label>
                            <input name="image" type="file" class="form-control-file" required>
                        </div>

                        <button type="submit" class="btn btn-primary m-3"> Submit</button>


                    </form>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
     
    
</body>
</html>
