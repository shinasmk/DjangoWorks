<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <style>
        .image-thumbnail{
            height: 200px;
            object-fit: cover;
        }
    </style>

</head>
<body class="m-5">
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <a href="{%url 'home'%}"> All</a>
                    </li>

                      {%for cat in categories%}
                        <li class="list-group-item">
                          <a href="{%url 'home'%}?category={{cat.name}}"> {{cat.name}}</a> 
                        </li>
                      {%endfor%}
                       <a href="{%url 'photo-add'%}" class="btn btn-dark btn-block btn-sm m-1">Add Photos</a>
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {%for ph in photos%}
                     <div class="col-md-4">
                        <div class="card">
                            <img class="image-thumbnail"
                            src="{{ph.image.url}}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <small>Category: {{ph.category.name}}</small>
                            </div>
                            <a href="{%url 'photo-detail' ph.id%}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                     </div>
                    {% empty %}
                    <h1>no photos.../</h1>
                    {%endfor%}
                


                </div>
            </div>
        </div>
    </div>

</body>
</html>
