{%extends 'base.html'%}
{%block body%}
<h1>Employee Details</h1>
    <div class="container">
      <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card" style="width: 50%">
            {% if employee.profilepic %}
            <img src="{{employee.profilepic.url}}" alt="" />
            {%else%}
            <img
              src="https://www.w3schools.com/w3images/avatar2.png"
              class="card-img-top"
              alt="employee"
            />
            {%endif%}
            <div class="card-body">
              <h5 class="card-title">{{employee.name}}</h5>
              <p class="card-text">{{employee.dept}}</p>
              <p class="card-text">{{employee.salary}}</p>
              <p class="card-text">{{employee.gender}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
{%endblock%}
