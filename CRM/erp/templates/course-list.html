{%extends 'base.html'%}
{%block body%}
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      {%if messages%} {%for m in messages%}
      <div
        class="alert alert-warning alert-dismissible fade show"
        role="alert"
      >
        <strong>Holy guacamole!</strong>{{m}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {%endfor%} {%endif%}
    </div>
    <div class="col-4"></div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-2"></div>
    <div class="col-8">
      <table class="table table-striped table-light">
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Duration</th>
            <th>Fees</th>
            <th >Action</th>
          </tr>
        </thead>
        <tbody>
          {%for crs in courses%}
          <!-- {{courses}} -->
          <tr>
            <td>{{crs.course_name}}</td>
            <td>{{crs.duration}}</td>
            <td>{{crs.fees}}</td>
            <td>
              <a
                href="{%url 'course-detail' crs.id %}"
                class="btn btn-outline-info btn-sm"
                >View</a
              >
              <a
                href="{%url 'course-edit' crs.id%}"
                class="btn btn-outline-primary btn-sm"
                >Edit</a
              >
              <a
                href="{%url 'course-delete' crs.id %}"
                class="btn btn-outline-danger btn-sm"
                >Delete</a
              >
            </td>
          </tr>

          {%endfor%}
        </tbody>
      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>
{%endblock%}
