{%extends 'base.html'%}
{%block body%}
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      {%if messages%} {%for m in messages%}
      <div
        class="alert alert-warning alert-dismissible fade show"
        role="alert"
      >
        <strong>Holy guacamole!</strong>{{m}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {%endfor%} {%endif%}
    </div>
    <div class="col-4"></div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-2"></div>
    <div class="col-8">
      <table class="table table-striped table-light">
        <thead>
          <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {%for emp in employees%}
          <tr>
            <td>{{emp.name}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.dept}}</td>
            <td>{{emp.gender}}</td>
            <td>
              <a
                href="{%url 'emp-detail' emp.id %}"
                class="btn btn-outline-info btn-sm"
                >View</a
              >
              <a
                href="{%url 'emp-edit' emp.id %}"
                class="btn btn-outline-primary btn-sm"
                >Edit</a
              >
              <a
                href="{%url 'emp-delete' emp.id %}"
                class="btn btn-outline-danger btn-sm"
                >Delete</a
              >
            </td>
          </tr>

          {%endfor%}
        </tbody>
      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>
{%endblock%}
