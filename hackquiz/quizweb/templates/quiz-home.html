<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6 shadow p-3">

                <form action="" method="post">
                    {%csrf_token%}
                    <label for="id_category" class="form-text">Select Category</label>
                    <select name="category" id="id_catogory" class="form-select mb-3">
                        {%for cat in cats%}
                        print(cat)
                           <option value="{{cat.name}}">{{cat.name}}</option>
                        {%endfor%}

                    </select>
                     
                    <label for="id_category" class="form-text">Select a Mode</label>
                    <select name="mode" id="id_mode" class="form-select mb-3">
                        <option value="easy">easy</option>
                        <option value="medium">medium</option>
                        <option value="hard">hard</option>
                    </select>


                    <input type="submit" value="Let's Start" class="btn btn-outline-success">
                    <a href="{%url 'home'%}" type="button" value="Go Back" class="btn btn-outline-danger">Go Back</a>

                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
