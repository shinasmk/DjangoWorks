<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'sessions/fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{%static 'sessions/css/owl.carousel.min.css'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'sessions/css/bootstrap.min.css'%}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{%static 'sessions/css/style.css'%}">

    <title>Sign IN</title>
  </head>
  <body>
    

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="quizweb\static\sessions\images\quiz.jpg" alt="imageee" class="img-fluid">   
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign Up</h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
            </div>
            <form action="#" method="post">
              {%csrf_token%}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>

              </div>
              <div class="form-group last mb-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                
              </div>
              <div class="form-group first mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password1" required>
                
              </div>

              <div class="form-group last mb-4">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="password" name="password2" required>
                
              </div>
              
              <!-- <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div> -->

              <input type="submit" value="Sign Up" class="btn btn-block btn-primary">

              <!-- <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span> -->
              
              <!-- <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div> -->
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="{%static 'sessions/js/jquery-3.3.1.min.js'%}"></script>
    <script src="{%static 'sessions/js/popper.min.js'%}"></script>
    <script src="{%static 'sessions/js/bootstrap.min.js'%}"></script>
    <script src="{%static 'sessions/js/main.js'%}"></script>
  </body>
</html>
