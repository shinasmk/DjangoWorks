<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container border rounded p-2 mt-4">
       <form action="" method="post">
        {%csrf_token%}
        {% for qst in questions%}
        <div class="border border-bottom mb-3">
            <h4>{{forloop.counter}}) {{qst.question}} marks ({{qst.marks}})</h4>
         <div style="height : 100px">
            {%for ch in qst.choices%}
            <span class="p-2"><input type="radio" name="{{qst}}" value="{{ch}}"> {{ch}} <br> </span>
             {%endfor%}
         </div>


       </div>
    {%endfor%}

    <button type="submit" class="btn btn-outline-success">Submit</button>

       </form>
    </div>


</body>
</html>
