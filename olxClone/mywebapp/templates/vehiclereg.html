<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
	mywebapp\static\staticvehicleadd/

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'staticvehicleadd/fonts/material-icon/css/material-design-iconic-font.min.css'%}">
    <link rel="stylesheet" href="{%static 'staticvehicleadd/vendor/nouislider/nouislider.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'staticvehicleadd/css/style.css'%}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="static/staticvehicleadd/images/form-img.jpg" alt="">
                    <div class="signup-img-content">
                        <h2>Register now </h2>
                        <p>while seats are available !</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="vehicle_name" class="required">Vehicle Name</label>
                                    <input type="text" name="name" id="name" />
                                </div>
                                <div class="form-input">
                                    <label for="model" class="required">Model</label>
                                    <input type="text" name="model" id="model" />
                                </div>
                                <div class="form-input">
                                    <label for="number" class="required">Vehicle Number</label>
                                    <input type="text" name="number" id="number" />
                                </div>
                                <div class="form-input">
                                    <label for="km_driven" class="required">Km Driven</label>
                                    <input type="text" name="km_driven" id="km_driven" />
                                </div>
                                <div class="form-input">
                                    <label for="condition" class="required">Condition</label>
                                    <input type="text" name="condition" id="condition" />
                                </div>
								<div class="form-input">
                                    <label for="date_of_purchase" class="required">Date Of Purchase</label>
                                    <input type="text" name="date_of_purchase" id="date_of_purchase" />
                                </div>
								<div class="form-input">
                                    <label for="owner_type" class="required">Owner Type</label>
                                    <input type="text" name="owner_type" id="owner_type" />
                                </div>
                            </div>
							
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="meal_preference">Category</label>
                                        <!-- <a href="#" class="form-link">Lunch detail</a> -->
                                    </div>
                                    <div class="select-list">
                                        <select name="meal_preference" id="id_mealpreference">
                                            <option value="Vegetarian">Vegetarian</option>
                                            <option value="Kosher">Kosher</option>
                                            <option value="Asian Vegetarian">Asian Vegetarian</option>
                                        </select>
                                    </div>
                                </div>

								<div class="form-select">
                                    <div class="label-flex">
                                        <label for="fuel_type">Fuel Type</label>
                                        <!-- <a href="#" class="form-link">Lunch detail</a> -->
                                    </div>
                                    <div class="select-list">
                                        <select name="fuel_type" id="id_fueltype">
                                            <option value="Vegetarian">Vegetarian</option>
                                            <option value="Kosher">Kosher</option>
                                            <option value="Asian Vegetarian">Asian Vegetarian</option>
                                        </select>
                                    </div>
                                </div>


								<div class="form-select">
                                    <div class="label-flex">
                                        <label for="status">Status</label>
                                        <!-- <a href="#" class="form-link">Lunch detail</a> -->
                                    </div>
                                    <div class="select-list">
                                        <select name="status" id="id_status">
                                            <option value="Vegetarian">Vegetarian</option>
                                            <option value="Kosher">Kosher</option>
                                            <option value="Asian Vegetarian">Asian Vegetarian</option>
                                        </select>
                                    </div>
                                </div>


								<div class="form-input">
                                    <label for="location" class="required">Location</label>
                                    <input type="text" name="location" id="location" />
                                </div>
								<div class="form-input">
                                    <label for="phone_number" class="required">Phone Number</label>
                                    <input type="number" name="phone_number" id="phone_number" />
                                </div>
                                <!-- <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="payment">Payment Mode</label>
                                        <a href="#" class="form-link">Payment Detail</a>
                                    </div>
                                    <div class="form-radio-group">            
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="cash" checked>
                                            <label for="cash">Cash</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="cheque">
                                            <label for="cheque">Cheque</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="demand">
                                            <label for="demand">Demand Draf</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div> -->
                                <div class="form-input">
                                    <label for="price">Price</label>
                                    <input type="text" name="price" id="price" />
                                </div>
                                <!-- <div class="form-input">
                                    <label for="blank_name">Drawn on ( Bank Name)</label>
                                    <input type="text" name="blank_name" id="blank_name" />
                                </div> -->
                                <!-- <div class="form-input">
                                    <label for="payable">Payable at</label>
                                    <input type="text" name="payable" id="payable" />
                                </div> -->
                            </div>
                        </div>
                        <!-- <div class="donate-us">
                            <label>Donate us</label>
                            <div class="price_slider ui-slider ui-slider-horizontal">
                                <div id="slider-margin"></div>
                                <span class="donate-value" id="value-lower"></span>
                            </div>
                        </div> -->
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <!-- <input type="submit" value="Reset" class="submit" id="reset" name="reset" /> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{%static 'staticvehicleadd/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{%static 'staticvehicleadd/vendor/nouislider/nouislider.min.js'%}"></script>
    <script src="{%static 'staticvehicleadd/vendor/wnumb/wNumb.js'%}"></script>
    <script src="{%static 'staticvehicleadd/vendor/jquery-validation/dist/jquery.validate.min.js'%}"></script>
    <script src="{%static 'staticvehicleadd/vendor/jquery-validation/dist/additional-methods.min.js'%}"></script>
    <script src="{%static 'staticvehicleadd/js/main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
